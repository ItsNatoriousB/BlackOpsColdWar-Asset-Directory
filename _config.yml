# Defaults
defaults:
  - 
    scope:
      type: "posts"
      path: "_posts"
    values:
        is_post: true
        layout: posts
        author: "itsnatoriousb"
  -
    scope:
      type: pages
      path: "_pages"
    values:
        is_post: false
        layout: default
        author: "itsnatoriousb"
  -
    scope:
      path: "_photos"
    values:
      image: true
  -
    scope:
      path: "assets/img"
    values:
      image: true     
      
# Site Settings
name: COD BOCW Asset Directory
title: COD BOCW Asset Directory | A site to help locating game assets
description: A site to help easily browse and locate content for usage
tags:
  - black ops
  - black ops cold war
  - call of duty black ops
  - call of duty black ops cold war
  - call of duty
  - call of duty modding
  - call of duty mapping
email: itsnatoriousb@gmail.com
disqus_username: natoriousb
show_hero: false
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Operators
    url: /operators
  - title: Tutorials
    url: /tutorials
  - title: Weapons
    url: /weapons

# Social Media Settings
# Remove the item if you don't need it
github_username: itsnatoriousb
twitter_username: itsnatoriousb


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true

# Advanced Settings
baseurl: "/COD-BOCW-Asset-Directory" # the subpath of your site, e.g. /blog
url: "https://itsnatoriousb.github.io" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
    - pages
  auto: true
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-spaceship

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]